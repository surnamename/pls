<!doctype html>
<html data-ng-app="app" data-ng-strict-di>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-ng-if="!page.title">PLS PRO 3.0</title>
  <title data-ng-if="page.title">PLS - {{page.title}}</title>
  <link rel="stylesheet" href="loader.css" type="text/css">
  <link rel="icon" href="favicon.ico" type="image/x-icon"/>
</head>
<body id="minovate" data-ng-class="{
      'boxed-layout': main.settings.boxedLayout,
      'sidebar-no': main.settings.sidebarNO,
      'header-fixed': main.settings.headerFixed,
      'header-static': !main.settings.headerFixed,
      'rightbar-show': main.settings.rightbarShow,
      'rightbar-hidden': !main.settings.rightbarShow
      }" data-fullscreen="settings.isFSBody" class="aside-fixed">

<!--[if lte IE 8]>
<p>You are using an <strong>outdated</strong> browser. Please upgrade your browser</a> to improve your experience.</p>
<![endif]-->

<!-- Application content -->
<div data-ui-view data-autoscroll="false" id="wrap"></div>

<!-- DOM Loader (gif) -->
<img data-ng-if="!page.title" src="loader.gif" class="gif-loader"/>
<!-- DOM Loader (css) --
<div data-ng-if="false" class="css-loader"></div>-->

<!-- AJAX Loader -->
<span data-us-spinner data-spinner-key="spinner.main" data-spinner-start-active="true"></span>

<!-- Static Files Loader -->
<script src="loader.js" type="text/javascript"></script>
</body>
</html>
